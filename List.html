<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Order list
    ol-> Order list 
     -->
    <ol type="A">
        <li>yuvraj</li>
        <li>siddesh</li>   
        <li>aniket</li>
        <li>prasad</li>
    </ol>

    <!-- unorder llist 
    ul-> Unorder list
    li-> llist
     -->
    <ul style="list-style-type:circle">
        <li>yuvraj</li>
        <li>siddesh</li>
        <li>aniket</li>
        <li>prasad</li>
    </ul>
    
    <!-- discription list (rarely used)
    dl-> discrption list
    dt-> description term
    dd-> description data
    -->
    <dl>
        <dt>yuvraj</dt>
        <dd>Yuvraj is in second year of engineering</dd>
        <dt>Aniket</dt>
        <dd>Aniket is in 12th </dd>
    </dl>
</body>
</html>
