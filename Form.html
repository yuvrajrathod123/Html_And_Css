<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <h1>Html Form</h1>
    <form action="Img.html" method="get">
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" placeholder="Enter Username" required> <br> <br>

        <label for="Password">Password</label> 
        <input type="password" name="Password" id="Password" placeholder="Enter password" required><br><br>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter the email" required><br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">other</genderlabel>
        <input type="radio" name="gender" id="other" value="other"><br>

        <label for="age-group"> Select your age group</label>
         <select name="age-group-value" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-15">11-15</option>
            <option value="16-20">16-20</option>
            <option value="21-25">21-25</option>
         </select><pre>

         </pre>

         <label for="">Describe yourself</label><br>
         <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea> <br><br>

         <label for="color">Pick colour:</label>
         <input type="color" name="" id="color"><br><br>

         <label for="date">Select Date</label>
         <input type="date" name="" id="date"><br><br>

         <label for="time"> Select time</label>
         <input type="datetime" name="" id="time"><br> <br>

         <label for="">are you student</label>

         <label for="">noo</label>
         <input type="checkbox" name="" id=""><br><br>


        

        <input type="submit" value="sign in">
    </form>
</body>
</html>
