    <title>Html Form</title>
</head>
<body>
    <h1>Html Form</h1>
    <form action="Img.html" method="get">
        <label for="Username">Username</label>
        <input type="text" name="Username" id="Username" placeholder="Enter Username" required> <br> <br>

        <label for="Password">Password</label> 
        <input type="password" name="Password" id="Password" placeholder="Enter password" required><br><br>

        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email" placeholder="Enter the email" required><br><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">other</genderlabel>
        <input type="radio" name="gender" id="other" value="other"><br>




        

        <input type="submit" value="sign in">
    </form>
</body>
